# MQTT Broker 配置文件

# Broker 地址
mqtt.broker=broker.emqx.io

# Broker 端口
mqtt.port=1883

# 主题
mqtt.topic=test/topic

# 客户端ID前缀
mqtt.client.id.prefix=mqtt_client

# 用户名（可选）
mqtt.username=

# 密码（可选）
mqtt.password=

# 保持连接时间（秒）
mqtt.keepalive=60

# QoS服务质量等级 (0, 1, 或 2)
# 0 = 最多一次
# 1 = 至少一次
# 2 = 恰好一次
mqtt.qos=1

# Clean Session
mqtt.clean.session=true
